<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- swiper js -->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/stlye.css">
</head>
<body>
    
    <header>
        <h1>Property Search</h1>
    </header>

    <!-- filters -->
    <div class="filter-container">
        <!-- location -->
        <div class="filter">
            <label for="location"> Location</label>
            <select name="location" id="location" class="full-width-select">
                <!-- options &value -->
                <option value="">All of New Zealand</option>
                <option value="Northland">Northland</option>
                <option value="Auckland">Auckland</option>
                <option value="Wikikato">Wikikato</option>
                <option value="Bay Of Plenty">Bay Of Plenty</option>
                <option value="Gisborne">Gisborne</option>
                <option value="Hawkes Bay">Hawkes Bay</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>

        <!-- bedrooms -->
        <div class="filter">
            <label for="bedrooms"> Bedrooms Min</label>
            <select name="bedrooms" id="bedrooms" class="full-width-select"> 
                <option value="">Any</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
                <option value="5">5+</option>
                <option value="6">6+</option>
            </select>
        </div>

        <!-- bathrooms -->
        <div class="filter">
            <label for="bathroom"> Bathrooms</label>
            <select name="bathroom" id="bathrooms" class="full-width-select"> 
                <option value="">Any</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4 or More</option>
            </select>
        </div>

        <!-- price Min -->
        <div class="filter">
            <label for="priceMin"> Price Min</label>
            <select name="priceMin" id="priceMin" class="full-width-select"> 
                <option value="">Any</option>
                <option value="100000">100k</option>
                <option value="200000">200k</option>
                <option value="300000">300k</option>
                <option value="400000">400k</option>
                <option value="500000">500k</option>
                <option value="600000">600k</option>
                <option value="700000">700k</option>
                <option value="800000">800k</option>
                <option value="900000">900k</option>
                <option value="1000000">1M</option>
            </select>
        </div>

        <!-- price Max -->
        <div class="filter">
            <label for="priceMax"> Price Max</label>
            <select name="priceMax" id="priceMax" class="full-width-select"> 
                <option value="">Any</option>
                <option value="100000">100k</option>
                <option value="200000">200k</option>
                <option value="300000">300k</option>
                <option value="400000">400k</option>
                <option value="500000">500k</option>
                <option value="600000">600k</option>
                <option value="700000">700k</option>
                <option value="800000">800k</option>
                <option value="900000">900k</option>
                <option value="1000000">1M</option>
            </select>
        </div>

    </div>
    <!-- End Of filter -->


    <!-- Results Grid -->
    <div class="results" id="results"></div>

    <!-- Modals TO DO  -->

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/882ccf7f1a.js" crossorigin="anonymous"></script>
    <!-- Custom Js -->
    <script src="./js/script.js"></script>

</body>
</html>
